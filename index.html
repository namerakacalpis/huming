    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"

<body>




        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
                <h5 class="my-0 mr-md-auto font-weight-normal">
                    <i class="fab fa-app-store-ios"></i>iOS app archives</h5>
                <nav class="my-2 my-md-0 mr-md-3">
                    <a class="p-2 text-dark" href="#">
                        <i class="fab fa-android"></i>Android</a>
                    <a class="p-2 text-dark" href="#">
                        <i class="fab fa-app-store-ios"></i>iOS</a>
                </nav>
            </div>
        

    <div class="container">


        <div id="app">

                <div class="card" v-for="archive in archives" style="margin-bottom:2em;margin-top:2em;">
                        <div class="card-header">
                            <h4>ver {{archive.version}}</h4>                            
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">{{archive.updatedAt}} <span class="badge badge-danger" v-if="archive.latest">強制アップデートバージョン</span></h5>
                          <p class="card-text">{{archive.releaseNote}}</p>
                          <template v-for="app in archive.apps">
                                <button type="button" class="btn btn-block" v-bind:class="app.btnClass">{{app.name}}</button>
                            </template>
                       
                        </div>
                      </div>
